version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: qc-panel-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quality_control
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    container_name: qc-panel-api-local
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: quality_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SCHEMA: call
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # CORS Origins
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:4173
      # JWT Configuration
      JWT_SECRET_KEY: local-dev-secret-key
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
