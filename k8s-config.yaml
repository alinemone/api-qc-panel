apiVersion: v1
kind: ConfigMap
metadata:
  name: api-qcpanel-config
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"

  # Database Configuration (non-sensitive)
  POSTGRES_HOST: "prod-crm-psql-postgresql-ha.prod-crm-api.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "quality_control"
  POSTGRES_USER: "postgres"
  POSTGRES_SCHEMA: "call"

  # CORS Origins
  CORS_ORIGINS: "http://localhost:3000,http://localhost:5173,https://api-qc.titanapp.dev"

  # JWT Configuration (non-sensitive)
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_MINUTES: "1440"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-qcpanel-secrets
type: Opaque
stringData:
  # Database Password
  POSTGRES_PASSWORD: "your-postgres-password-here"

  # JWT Secret Key
  JWT_SECRET_KEY: "your-jwt-secret-key-here"

# Note: برای production از external secret management استفاده کنید
# مثل Sealed Secrets, External Secrets Operator, یا Vault
